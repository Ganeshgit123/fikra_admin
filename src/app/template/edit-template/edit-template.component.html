<a routerLink="/template"><app-pagetitle title="Edit Template" [breadcrumbItems]="breadCrumbItems"></app-pagetitle></a> 
<div class="card card-body">
<form [formGroup]='contentForm'>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label>Template Name</label>
                <input type="text" class="form-control" formControlName='templateName'>
            </div>
        </div>
    </div>
</form>
<div class="col-md-12">
    <button class="btn btn-primary w-md waves-effect waves-light" (click)="addContent()" style="margin-bottom: 10px;">Add New Option</button>
    <div formArrayName="content">
    <div class="row" *ngFor="let comp of contentForm['controls'].content['controls']; let i=index;">
    <div class="col-md-12" [formGroupName]="i">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Header</label>
                    <input type="text" class="form-control" formControlName='textHead'>
                </div>
                <div class="form-group">
                    <label>Content</label>
                    <input type="text" class="form-control" formControlName='textContent'>
                </div>
                <div class="form-group">
                    <label>Project_Three</label>
                    <select class="form-control" formControlName="project_Three">
                        <option  *ngFor="let item of projectDetails" value="{{item._id}}">{{item.title}}</option>
                        </select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Project_One</label>
                    <select class="form-control" formControlName="project_One">
                        <option  *ngFor="let item of projectDetails" value="{{item._id}}">{{item.title}}</option>
                        </select>
                </div>
                <div class="form-group">
                    <label>Project_Two</label>
                    <select class="form-control" formControlName="project_Two">
                        <option  *ngFor="let item of projectDetails" value="{{item._id}}">{{item.title}}</option>
                        </select>
                </div>
                <div class="form-group">
                    <label>Learn More URL</label>
                    <input type="text" class="form-control" formControlName='learnMore_URL'>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    </div>
    <div class="col-md-12 text-center aligin_Button" (click)='onSubmitContent()' placement="top"
    ngbTooltip="Add template content">
    <span class="ri-add-circle-fill" style="font-size: 45px; cursor: pointer;">
    </span>
</div>

</div>
