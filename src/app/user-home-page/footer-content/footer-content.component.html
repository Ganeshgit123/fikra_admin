<div class="card">
<div class="card-body">
<form [formGroup]="addFooterCont">
<div class="row">
<div class="col-md-6">
<div class="form-group">
<label>Heading (EN)</label>
<input type="text" class="form-control" formControlName="header">
</div>
<div class="form-group">
<label>Description (EN)</label>
<textarea class="form-control" formControlName="discription"></textarea>
</div>
</div>
<div class="col-md-6">
<div class="form-group">
<label>Heading (AR)</label>
<input type="text" class="form-control" formControlName="header_ar">
</div>
<div class="form-group">
<label>Description (AR)</label>
<textarea class="form-control" formControlName="discription_ar"></textarea>
</div>
</div>
<div class="col-md-4">
<div class="form-group">
<label>Button Name (EN)</label>
<input type="text" class="form-control" formControlName="buttonName">
</div>
</div>
<div class="col-md-4">
<div class="form-group">
<label class="text-center">Button Name (AR)</label>
<input type="text" class="form-control" formControlName="buttonName_ar">
</div>
</div>
<div class="col-md-4">
<div class="form-group">
<label>Button LinK</label>
<input type="text" class="form-control" formControlName="buttonURL">
</div>
</div>
<div class="col-md-6">
<div class="form-group">
<label>Contact Email</label>
<input type="text" class="form-control" formControlName="contactEmail">
</div>
</div>
<div class="col-md-6">
<div class="form-group">
<label>Contact Number</label>
<input type="text" class="form-control" formControlName="contactNumber">
</div>
</div>
<div class="col-md-3">
<div class="form-group">
<label>Facebook Link</label>
<input type="text" class="form-control" formControlName="facebookURL">
</div>
</div>
<div class="col-md-3">
<div class="form-group">
<label>Instagram Link</label>
<input type="text" class="form-control" formControlName="instaURL">
</div>
</div>
<div class="col-md-3">
<div class="form-group">
<label>Twitter Link</label>
<input type="text" class="form-control" formControlName="twetterURL">
</div>
</div>
<div class="col-md-3">
<div class="form-group">
<label>Youtube Link</label>
<input type="text" class="form-control" formControlName="youtubeURL">
</div>
</div>
</div>
<br>
<p class="text-center" *ngIf="showAccept === true"><button type="button" class="btn btn-primary w-md waves-effect waves-light" (click)="onSubmit()">Save</button></p>    
</form>
</div>
</div>
