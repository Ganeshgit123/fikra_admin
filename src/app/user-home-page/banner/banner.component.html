<div class="card">
<div class="card-body">
<form [formGroup]="bannerLeftCont" (ngSubmit)="bannerCont()">
<div class="row">
<div class="col-md-6">
<div class="form-group">
<label>Heading Name (EN)</label>
<input type="text" class="form-control" formControlName="headName">
</div>
<div class="form-group">
<label>Banner Left Side Content (EN)</label>
<textarea class="form-control" formControlName="bannerLeftContents"></textarea>
</div>
</div>
<div class="col-md-6">
<div class="form-group">
<label>Heading Name (AR)</label>
<input type="text" class="form-control" formControlName="headName_ar">
</div>
<div class="form-group">
<label>Banner Left Side Content (AR)</label>
<textarea class="form-control" formControlName="bannerLeftContents_ar"></textarea>
</div>
</div>
<div class="col-md-4">
<div class="form-group">
<label>Button Name(EN)</label>
<input type="text" class="form-control" formControlName="buttonName">
</div>
</div>
<div class="col-md-4">
<div class="form-group">
<label>Button Name (AR)</label>
<input type="text" class="form-control" formControlName="buttonName_ar">
</div>
</div>
<div class="col-md-4">
<div class="form-group">
<label>Button URL</label>
<input type="text" class="form-control" formControlName="buttonURL">
</div>
</div>
<div class="col-md-12">
<p class="text-center" *ngIf="showAccept === true"><button class="btn btn-primary w-md waves-effect waves-light ban_con_btn">Save</button></p>
</div>
</div>
</form>
</div>
</div>
