            <!-- <p class="dropdown-itemp"><i
                class="ri-shut-down-line align-middle mr-1 text-danger"></i>{{adminEmail}}
            </p> -->
            <div class="dropdown d-none d-lg-inline-block ml-1">
                <button class="btn header-item noti-icon waves-effect" style="cursor: auto;" *ngIf="role !='s_a_r'"><i
                    class="ri-user-follow-line align-middle mr-1" style="font-size: 18px;padding-right: 5px;"></i>{{role}}
                    </button>
                <button class="btn header-item noti-icon waves-effect" style="cursor: auto;"><i
                class="ri-mail-unread-line align-middle mr-1" style="font-size: 18px;padding-right: 5px;"></i>{{adminEmail}}
                </button>
                <button type="button" class="btn header-item noti-icon waves-effect" (click)="fullscreen()">
                    <i class="ri-fullscreen-line"></i>
                </button>
            </div>

            <div class="dropdown d-inline-block" ngbDropdown>
                <button type="button" ngbDropdownToggle class="btn header-item noti-icon waves-effect"
                    id="page-header-notifications-dropdown" data-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="false">
                    <i class="ri-notification-3-line"></i>
                    <span class="noti-dot">{{sessionNotiData}}</span>
                </button>
                <div class="dropdown-menu dropdown-menu-lg dropdown-menu-right p-0" ngbDropdownMenu
                    aria-labelledby="page-header-notifications-dropdown">
                    <div class="p-3">
                        <div class="row align-items-center">
                            <div class="col">
                                <h6 class="m-0">{{ 'HEADER.NOTIFICATIONS.TITLE' | translate}} </h6>
                            </div>
                        </div>
                    </div>
                    <perfect-scrollbar style="position: relative; height: 230px;">
                        <a class="text-reset notification-item" *ngFor="let item of notificationData">
                            <div class="media" *ngIf="item._is_Visited_ == false">
                                <div class="avatar-xs mr-3" (click)="visitedStatus(item._id)">
                                    <span class="avatar-title bg-primary rounded-circle font-size-16">
                                        <i class=" ri-mail-check-line"></i>
                                    </span>
                                </div>
                                <div class="media-body">
                                    <h6 class="mt-0 mb-1"><a href="#{{item?.redirectURL}}"> {{item.notiSub}}</a></h6>
                                    <div class="font-size-12 text-muted">
                                        <p class="mb-1">{{item.notiContent}}</p>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- <div class="media" *ngIf="item._is_Visited_ == true" style="background-color: #f1f5f7;">
                                <div class="avatar-xs mr-3" (click)="visitedStatus(item._id)" >
                                    <span class="avatar-title bg-success rounded-circle font-size-16">
                                        <i class="ri-checkbox-circle-line"></i>
                                    </span>
                                </div>
                                <div class="media-body">
                                    <h6 class="mt-0 mb-1"><a href="#{{item?.redirectURL}}"> {{item.notiSub}}</a></h6>
                                    <div class="font-size-12 text-muted">
                                        <p class="mb-1">{{item.notiContent}}</p>
                                    </div>
                                </div>
                            </div> -->
                        </a>   
                    </perfect-scrollbar>
                    <div class="p-2 border-top">
                        <a class="btn btn-sm btn-link font-size-14 btn-block text-center" routerLink="/notifications">
                            <i class="mdi mdi-arrow-right-circle mr-1"></i> {{ 'HEADER.NOTIFICATIONS.LOAD_MORE' |
                            translate}}
                        </a>
                    </div>
                </div>
            </div>

            <div class="dropdown d-inline-block user-dropdown" ngbDropdown>
                <button type="button" ngbDropdownToggle class="btn header-item waves-effect"
                    id="page-header-user-dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <img class="rounded-circle header-profile-user" src="assets/images/users/avatar-2.jpg"
                        alt="Header Avatar">
                    <span class="d-none d-xl-inline-block ml-1" *ngIf = "adminName != null">{{adminName}}</span>
                    <span class="d-none d-xl-inline-block ml-1" *ngIf = "adminName == null">SuperAdmin</span>
                    <i class="mdi mdi-chevron-down d-none d-xl-inline-block"></i>
                </button>

                <div class="dropdown-menu dropdown-menu-right" ngbDropdownMenu>
                    <!-- item-->
                    <a class="dropdown-item text-danger" href="javascript: void(0);" (click)="logout()"><i
                            class="ri-shut-down-line align-middle mr-1 text-danger"></i>
                        {{ 'HEADER.LOGIN.LOGOUT' | translate}}</a>
                </div>
            </div>


        </div>
    </div>
</header>
