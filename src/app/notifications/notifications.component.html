    <!-- Table -->
    <div class="table-responsive">
    <table id="basic-datatable"
    class="table table-bordered dt-responsive text-nowrap no-footer dtr-inline">
    <thead>
    <tr>
        <th>Notification Subject</th>
        <th>Content</th>
        <th>Visited Status</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of notificationData">
        <td>{{user.notiSub}}</td>
        <td>{{user.notiContent}}</td>
        <td>
            <label class="switch">
                <input *ngIf="user._is_Visited_ == true"  type="checkbox" checked (change)="visitedStatus(user._id)">
                <input *ngIf="user._is_Visited_ !== true" type="checkbox" unchecked (change)="visitedStatus(user._id)">
                <span class="slider"></span>
            </label>
        </td>
        <td>  
            <a class="text-danger text-info" ngbTooltip="Delete" (click)="onDeleteNotification(user._id)"><i
                    class="mdi mdi-trash-can font-size-18"></i></a>     
        </td>
    </tr>
    </tbody>
    </table>
