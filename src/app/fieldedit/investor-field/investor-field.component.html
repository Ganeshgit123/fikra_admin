    <div class="col-12">
    <div class="card">
    <div class="card-body">
    <div class="row mb-md-2">
    <div class="col-sm-12 col-md-8">

    class="d-inline-flex align-items-center">Show
    <select name="tickets-table_length" aria-controls="tickets-table" name="pageSize"

    <!-- Search -->
    <div class="col-sm-12 col-md-4">
    <div id="tickets-table_filter" class="dataTables_filter text-md-right"><label
    class="d-inline-flex align-items-center">Search:
    <input type="text" name="searchTerm" class="form-control form-control-sm ml-2"
    aria-controls="tickets-table"></label></div>
    </div>
    <!-- End search -->
    </div>
    <!-- Table -->
    <div class="table-responsive">
    
    <table id="basic-datatable"
    class="table table-bordered dt-responsive text-nowrap datatables no-footer dtr-inline">
    <thead>
    <tr>
        <th>Label</th>
        <th>Input Type</th>
        <th>Placeholder</th>
        <th>Form ControlName</th>
        <th>Value</th>
        <th>Required</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of getfieldData;">
    <td>{{item.fieldName}}</td>
    <td *ngIf = "item.fieldType !== 'select'">{{item.fieldType}}
        <span></span>
    </td>
    <td  *ngIf = "item.fieldType == 'select'">{{item.fieldType}}
       <tr *ngFor="let items of item.dropDown;let ii = index">
           <span>options - {{items.displayName}} (value - {{items.value}})</span>
       </tr>
    </td>
    <td>{{item.placeholder}}</td>
    <td>{{item.fieldId}}</td>
    <td>{{item.defauldValue}}</td>
    <td>{{item._is_Mandatory_}}</td>
    </tr>
    </tbody>
    </table>
    </div>
    <!-- End table -->
    <div class="row justify-content-md-between align-items-md-center mt-2">
    <!-- <div class="col-sm-12 col-md-5">
    <div class="dataTables_info mb-2" id="tickets-table_info" role="status" aria-live="polite">Showing
    {{startIndex}} to
    {{endIndex}} of {{totalRecords}}
    entries
    </div>
    </div> -->
    <!-- Pagination -->
    <div class="col-sm-12 col-md-5">
    <div class="text-md-right float-md-right pagination-rounded">
    <!-- <ngb-pagination [collectionSize]="total$ | async" [(page)]="page" [pageSize]="pageSize">
    </ngb-pagination> -->
    </div>
    </div>
    <!-- End Pagination -->
    </div>
    </div>
    </div>
    </div>
    </div>
