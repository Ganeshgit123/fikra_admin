<div class="card">
    <div class="card-body">
    <p class="text-right"><button type="button" class="btn btn-primary w-md waves-effect waves-light" (click)="addTagsModal(centerDataModal)">Add New</button></p>
    <ng-template #centerDataModal let-modal>
    <div class="modal-header">
    <button type="button" class="close" (click)="modal.dismiss('Cross click')" aria-hidden="true">Ã—</button>
    </div>
    <div class="modal-body">
    <form [formGroup]="addTags">
    <div class="form-group">
    <label>Tag Name</label>
    <input type="text" class="form-control" formControlName="tagName">
    </div>
    <div class="form-group">
    <label>Tag Color</label>
    <input class="form-control" type="color" formControlName="tagColor">
    </div>
    <br>
    <p class="text-center"><button type="button" class="btn btn-primary w-md waves-effect waves-light" (click)="addTagSubmit()">Save</button></p>
    </form>
    </div>
    </ng-template>
    <div class="table-responsive">
    <table id="basic-datatable"
    class="table table-bordered dt-responsive nowrap datatables no-footer dtr-inline">
    <thead>
    <tr>
    <th>Tag Name</th>
    <th>Tag Color</th>
    <th>Status</th>
    <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of tagList">
    <td>{{item.tagName}}</td>
    <td [style.color]="(item.tagColor)">{{item.tagColor}}</td>
    <td>
        <label class="switch">
            <input *ngIf="item._is_visible_ === true"  type="checkbox" checked (change)="onchangeTagStatus($event,item)">
            <input *ngIf="item._is_visible_ === false" type="checkbox" unchecked (change)="onchangeTagStatus($event,item)">
        <span class="slider"></span>
        </label>    
        </td>
    <td>
    <a class="mr-3 text-info" ngbTooltip="Edit" (click)="viewTags(item,centerDataModal)"><i
    class="mdi mdi-pencil font-size-18"></i></a>
    <a class="text-danger text-info" ngbTooltip="Delete" (click)="deleteTag(item)"><i
    class="mdi mdi-trash-can font-size-18"></i></a>
    </td>
    </tr>
    </tbody>
    </table>
    </div>
    </div>
    </div>
