<div class="card">
    <div class="card-body">
        <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
            <p style="font-size: 20px; color: white">Loading...</p>
        </ngx-spinner>
        <form [formGroup]="addCategoryModal">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Tab Name(EN)</label>
                        <input type="text" class="form-control" formControlName="tabName">
                    </div>
                    <div class="form-group">
                        <label>Tab Heading(EN)</label>
                        <input type="text" class="form-control" formControlName="tabHead">
                    </div>
                    <div class="form-group">
                        <label>Description(EN)</label>
                        <textarea class="form-control" formControlName="tabDesc"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Tab Footer(EN)</label>
                        <textarea class="form-control" formControlName="tabFooter"></textarea>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Tab Name(AR)</label>
                        <input type="text" class="form-control" formControlName="tabName_Ar">
                    </div>
                    <div class="form-group">
                        <label>Tab Heading(AR)</label>
                        <input type="text" class="form-control" formControlName="tabHead_Ar">
                    </div>
                    <div class="form-group">
                        <label>Description(AR)</label>
                        <textarea class="form-control" formControlName="tabDesc_Ar"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Tab Footer(AR)</label>
                        <textarea class="form-control" formControlName="tabFooter_Ar"></textarea>
                    </div>  
                </div>
                <div class="col-md-12">
                    <div class="img_upload">
                        <label for="customFile">
                            <img class="upload-img" *ngIf="!imagePreview" src="assets/images/upload_img.png" />
                            <img class="upload-img" *ngIf="imagePreview" src="{{imagePreview}}" />
                        </label>
                        <input formControlName="image" type="file" class="custom-file-input" id="customFile"
                            (change)="uploadImageFile($event)">
                    </div>
                </div>
            </div>
            <br>
            <p *ngIf="showAccept === true" class="text-center"><button type="button" class="btn btn-primary w-md waves-effect waves-light"
                    (click)="onSubmit()">Save</button></p>
        </form>
    </div>
</div>
