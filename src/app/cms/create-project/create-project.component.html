<div class="container-fluid">
    <app-pagetitle title="Create Project Page" [breadcrumbItems]="breadCrumbItems"></app-pagetitle>
    <div class="row">
        <div class="col-lg-12">
            <div class="row">
                <div class="col-md-2">
                    <div class="card">
                        <div class="card-body">
                            <ul ngbNav #verticalNav="ngbNav" [activeId]="1" class="nav-pills flex-column">
                                <li [ngbNavItem]="1">
                                    <a ngbNavLink class="mb-2">
                                        <span class="d-block d-sm-none"><i class="far fa-user"></i></span>
                                        <span class="d-none d-sm-block">Businees Model Tab</span>
                                    </a>
                                    <ng-template ngbNavContent>
                                        <app-first-tab-content></app-first-tab-content>
                                    </ng-template>
                                </li>
                                <li [ngbNavItem]="2">
                                    <a ngbNavLink class="mb-2">
                                        <span class="d-block d-sm-none"><i class="far fa-user"></i></span>
                                        <span class="d-none d-sm-block">Location Tab</span>
                                    </a>
                                    <ng-template ngbNavContent>
                                        <app-second-tab-content></app-second-tab-content>
                                    </ng-template>
                                </li>
                                <li [ngbNavItem]="3">
                                    <a ngbNavLink class="mb-2">
                                        <span class="d-block d-sm-none"><i class="far fa-user"></i></span>
                                        <span class="d-none d-sm-block">Category Tab</span>
                                    </a>
                                    <ng-template ngbNavContent>
                                        <app-third-tab-content></app-third-tab-content>
                                    </ng-template>
                                </li>
                                <li [ngbNavItem]="4">
                                    <a ngbNavLink class="mb-2">
                                        <span class="d-block d-sm-none"><i class="far fa-user"></i></span>
                                        <span class="d-none d-sm-block">Project Idea Tab</span>
                                    </a>
                                    <ng-template ngbNavContent>
                                        <app-fourth-tab-content></app-fourth-tab-content>
                                    </ng-template>
                                </li>
                                <li [ngbNavItem]="5">
                                    <a ngbNavLink class="mb-2">
                                        <span class="d-block d-sm-none"><i class="far fa-user"></i></span>
                                        <span class="d-none d-sm-block">Common Note</span>
                                    </a>
                                    <ng-template ngbNavContent>
                                        <div class="card card-body">
                                            <form [formGroup]="commonNotes">
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label>Common Note(EN)</label>
                                                            <input type="text" class="form-control"
                                                                formControlName="commonNotes">
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label>Common Note(AR)</label>
                                                            <input type="text" class="form-control"
                                                                formControlName="commonNotesAr">
                                                        </div>
                                                    </div>
                                                </div>
                                                <br>
                                                <p *ngIf="showAccept === true" class="text-center"><button type="button"
                                                        class="btn btn-primary w-md waves-effect waves-light"
                                                        (click)="onSubmit()">Save</button></p>
                                            </form>
                                        </div>
                                    </ng-template>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-md-10">

                    <div [ngbNavOutlet]="verticalNav"></div>

                </div>
            </div>

        </div><!-- End vertical nav tab -->

    </div>
</div>
