<div class="card">
    <div class="card-body">
        <form [formGroup]="addStoryContent">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Tab Name(EN)</label>
                        <input type="text" class="form-control" formControlName="tabName">
                    </div>
                    <div class="form-group">
                        <label>Tab Heading(EN)</label>
                        <input type="text" class="form-control" formControlName="tabHead">
                    </div>
                    <div class="form-group">
                        <label>Description(EN)</label>
                        <textarea class="form-control" formControlName="description"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Story Heading(EN)</label>
                        <input type="text" class="form-control" formControlName="projectStoryHead">
                    </div>
                    <div class="form-group">
                        <label>Story Description(EN)</label>
                        <textarea class="form-control" formControlName="projectStoryDescr"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Risk Heading(EN)</label>
                        <input type="text" class="form-control" formControlName="riskHead">
                    </div>
                    <div class="form-group">
                        <label>Risk Description(EN)</label>
                        <textarea class="form-control" formControlName="riskDescr"></textarea>
                    </div>

                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Tab Name(AR)</label>
                        <input type="text" class="form-control" formControlName="tabName_Ar">
                    </div>
                    <div class="form-group">
                        <label>Tab Heading(AR)</label>
                        <input type="text" class="form-control" formControlName="tabHead_Ar">
                    </div>
                    <div class="form-group">
                        <label>Description(AR)</label>
                        <textarea class="form-control" formControlName="description_Ar"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Story Heading(AR)</label>
                        <input type="text" class="form-control" formControlName="projectStoryHead_Ar">
                    </div>
                    <div class="form-group">
                        <label>Story Description(AR)</label>
                        <textarea class="form-control" formControlName="projectStoryDescr_Ar"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Risk Heading(AR)</label>
                        <input type="text" class="form-control" formControlName="riskHead_Ar">
                    </div>
                    <div class="form-group">
                        <label>Risk Description(AR)</label>
                        <textarea class="form-control" formControlName="riskDescr_Ar"></textarea>
                    </div>
                </div>
            </div>
            <br>
            <p class="text-center"><button type="button" class="btn btn-primary w-md waves-effect waves-light"
                    (click)="onSubmit()">Save</button></p>
        </form>
    </div>
</div>
