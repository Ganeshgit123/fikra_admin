<div class="container-fluid">
    <app-pagetitle title="What We Do Page" [breadcrumbItems]="breadCrumbItems"></app-pagetitle>
    <div class="row">
    <div class="col-lg-12">
    <div class="row">
    <div class="col-md-2">
    <div class="card">
    <div class="card-body">
    <ul ngbNav #verticalNav="ngbNav" [activeId]="1" class="nav-pills flex-column">
    <li [ngbNavItem]="1">
    <a ngbNavLink class="mb-2">
    <span class="d-block d-sm-none"><i class="fas fa-home"></i></span>
    <span class="d-none d-sm-block">Banner Section</span>
    </a>
    <ng-template ngbNavContent>
        <app-banner-section></app-banner-section>
    </ng-template>
    </li>
    <li [ngbNavItem]="2">
    <a ngbNavLink class="mb-2">
    <span class="d-block d-sm-none"><i class="far fa-user"></i></span>
    <span class="d-none d-sm-block">Video Section</span>
    </a>
    <ng-template ngbNavContent>
        <app-left-video-section></app-left-video-section>
    </ng-template>
    </li>
    <li [ngbNavItem]="3">
    <a ngbNavLink class="mb-2">
    <span class="d-block d-sm-none"><i class="far fa-user"></i></span>
    <span class="d-none d-sm-block">Journey Section</span>
    </a>
    <ng-template ngbNavContent>
        <app-journey-section></app-journey-section>
    </ng-template>
    </li>
    <li [ngbNavItem]="4">
    <a ngbNavLink class="mb-2">
    <span class="d-block d-sm-none"><i class="far fa-user"></i></span>
    <span class="d-none d-sm-block">Right Image Section</span>
    </a>
    <ng-template ngbNavContent>
        <app-right-image-section></app-right-image-section>
    </ng-template>
    </li>
    <li [ngbNavItem]="5">
    <a ngbNavLink class="mb-2">
    <span class="d-block d-sm-none"><i class="far fa-user"></i></span>
    <span class="d-none d-sm-block">Subscription Section</span>
    </a>
    <ng-template ngbNavContent>
        <app-subscription-section></app-subscription-section>
    </ng-template>
    </li>
    <li [ngbNavItem]="6">
    <a ngbNavLink class="mb-2">
    <span class="d-block d-sm-none"><i class="far fa-user"></i></span>
    <span class="d-none d-sm-block">Content Section</span>
    </a>
    <ng-template ngbNavContent>
        <app-three-content-section></app-three-content-section>
    </ng-template>
    </li>
    </ul>
    </div>
    </div>
    </div>
    <div class="col-md-10">
    
    <div [ngbNavOutlet]="verticalNav"></div>
    
    </div>
    </div>
    
    </div><!-- End vertical nav tab -->
    
    </div>
    </div>
