<!-- Table -->
<div class="table-responsive">
<table id="basic-datatable"
class="table table-bordered dt-responsive text-nowrap datatables no-footer dtr-inline">
<thead>
<tr>
  <th>Display Name</th>
  <th>Full Name</th>
  <th>Email Id</th>
  <th>Phone Number</th>
  <th>Country</th>
  <th>city</th>
</tr>
</thead>
<tbody>
<tr *ngFor="let user of getuserList  | filter:searchTerm">
  <td><a routerLink="/view-investors/{{ user._id}}">{{user.userName}}</a></td>
  <td>{{user.fullName}}</td>
  <td>{{user.email}}</td>
  <td>{{user.mobileNumber}}</td>
  <td>{{user.country}}</td>
  <td>{{user.city}}</td>
</tr>
</tbody> 
</table>
