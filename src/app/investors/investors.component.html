<div class="container-fluid">
<app-pagetitle title="Investors" [breadcrumbItems]="breadCrumbItems"></app-pagetitle>

<div class="row">
<div class="col-12">
<div class="card">
<div class="card-body">
<div class="row mb-md-2">
<div class="col-sm-12 col-md-2">
<div class="dataTables_length" id="tickets-table_length"><label
class="d-inline-flex align-items-center">Show
<select name="tickets-table_length" aria-controls="tickets-table" name="pageSize"
[(ngModel)]="pageSize"
class="custom-select custom-select-sm form-control form-control-sm mx-2">
<option [ngValue]="10">10</option>
<option [ngValue]="25">25</option>
<option [ngValue]="50">50</option>
<option [ngValue]="100">100</option>
</select> entries</label></div>
</div>
<div class="col-sm-12 col-md-6">
    <div class="form-group row">
        <label for="example-date-input" class="col-md-2 col-form-label text-center">Start Date</label>
        <div class="col-md-4">
          <input class="form-control" type="date" value="2019-08-19" id="example-date-input">
        </div>
        <label for="example-date-input1" class="col-md-2 col-form-label text-center">End Date</label>
        <div class="col-md-4">
          <input class="form-control" type="date" value="2019-08-19" id="example-date-input1">
        </div>
      </div>
</div>
<!-- Search -->
<div class="col-sm-12 col-md-4">
<div id="tickets-table_filter" class="dataTables_filter text-md-right"><label
class="d-inline-flex align-items-center">Search:
<input type="text" name="searchTerm" class="form-control form-control-sm ml-2"
aria-controls="tickets-table" [(ngModel)]="searchTerm"></label></div>
</div>
<!-- End search -->
</div>
<!-- Table -->
<div class="table-responsive">
  <form [formGroup]="updateInvestor" (ngSubmit)="onSubmit()">

<table id="basic-datatable"
class="table table-bordered dt-responsive text-nowrap datatables no-footer dtr-inline">
<thead>
<tr>
<!-- <th></th> -->
<th sortable="fullName" (sort)="onSort($event)">Full Name</th>
<th sortable="userName" (sort)="onSort($event)">User Name</th>
<th sortable="country" (sort)="onSort($event)">Country</th>
<th sortable="city" (sort)="onSort($event)">City</th>
<th sortable="street" (sort)="onSort($event)">Street</th>
<th sortable="mobileNumber" (sort)="onSort($event)">Mobile</th>
<th sortable="_send_me_newsletter_" (sort)="onSort($event)">Newsletters</th>
<th>Approval</th>
<th>Mobile Verified</th>
<th>Actions</th>
</tr>
</thead>
<tbody *ngFor="let table of tables$ | async;let i=index">
<tr>
<td>
<div *ngIf = "!table.isEdit">
<ngb-highlight [result]="table.fullName" [term]="searchTerm"></ngb-highlight>
</div>
<div *ngIf = "table.isEdit">
<input type="text" class="form-control"  formControlName="fullName"  [(ngModel)]="table.fullName">
</div>
</td>
<td>
<div *ngIf = "!table.isEdit">
<ngb-highlight [result]="table.userName" [term]="searchTerm"></ngb-highlight>
</div>
<div *ngIf = "table.isEdit">
<input type="text" class="form-control"  formControlName="userName" [(ngModel)]="table.userName">
</div>
</td>
<td>
<div *ngIf = "!table.isEdit">
<ngb-highlight [result]="table.country" [term]="searchTerm"></ngb-highlight>
</div>
<div *ngIf = "table.isEdit">
<input type="text" class="form-control"  formControlName="country" [(ngModel)]="table.country">
</div>
</td>
<td>
<div *ngIf = "!table.isEdit">
<ngb-highlight [result]="table.city" [term]="searchTerm"></ngb-highlight>
</div>
<div *ngIf = "table.isEdit">
<input type="text" class="form-control"  formControlName="city"  [(ngModel)]="table.city">
</div>
</td>
<td>
<div *ngIf = "!table.isEdit">
<ngb-highlight [result]="table.street" [term]="searchTerm"></ngb-highlight>
</div>
<div *ngIf = "table.isEdit">
<input type="text" class="form-control" formControlName="street"  [(ngModel)]="table.street">
</div>
</td>
<td>
<div *ngIf = "!table.isEdit">
<ngb-highlight [result]="table.mobileNumber" [term]="searchTerm"></ngb-highlight>
</div>
<div *ngIf = "table.isEdit">
<input type="text" class="form-control" formControlName="mobileNumber" [(ngModel)]="table.mobileNumber">
</div>
</td>
<td>
<div *ngIf = "!table.isEdit">
<ngb-highlight [result]="table._send_me_newsletter_" [term]="searchTerm"></ngb-highlight>
</div>
<div *ngIf = "table.isEdit">
<select class="form-control" formControlName="_send_me_newsletter_" [(ngModel)]="table._send_me_newsletter_">
<option value="true">true</option>
<option value="false">false</option>
</select>
</div>
</td>
<td>
  <div *ngIf = "!table.isEdit">
  <ngb-highlight [result]="table._is_admin_arroved_" [term]="searchTerm"></ngb-highlight>
  </div>
  <div *ngIf = "table.isEdit">
    <select class="form-control" formControlName="_is_admin_arroved_" [(ngModel)]="table._is_admin_arroved_">
      <option value="true">true</option>
      <option value="false">false</option>
      </select>
  </div>
  </td>
  <td>
    <div *ngIf = "!table.isEdit">
    <ngb-highlight [result]="table._is_mobile_verified_" [term]="searchTerm"></ngb-highlight>
    </div>
    <!-- <div *ngIf = "table.isEdit">
    <input type="text" class="form-control" formControlName="_is_mobile_verified_" [(ngModel)]="table._is_mobile_verified_">
    </div> -->
    </td>
<td class="text-center">
<div *ngIf = "!table.isEdit">
<a class="editbutton" (click)="getTableData(table)" ><i
class="fas fa-edit"></i></a>
</div>
<div *ngIf = "table.isEdit">
<a class="editbutton" (click)="getTableData(table)"><i
class="fa fa-save"></i></a>
<a class="editbutton" (click)="close(table)"><i
class="fa fa-times"></i></a>
</div>
</td>
</tr>
</tbody>
</table>
</form>

</div>
<!-- End table -->
<div class="row justify-content-md-between align-items-md-center mt-2">
<div class="col-sm-12 col-md-5">
<div class="dataTables_info mb-2" id="tickets-table_info" role="status" aria-live="polite">Showing
{{startIndex}} to
{{endIndex}} of {{totalRecords}}
entries
</div>
</div>
<!-- Pagination -->
<div class="col-sm-12 col-md-5">
<div class="text-md-right float-md-right pagination-rounded">
<ngb-pagination [collectionSize]="total$ | async" [(page)]="page" [pageSize]="pageSize">
</ngb-pagination>
</div>
</div>
<!-- End Pagination -->
</div>
</div>
</div>
</div>
</div>
</div>
