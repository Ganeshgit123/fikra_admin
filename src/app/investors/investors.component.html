<div class="col-sm-12 col-md-6">
    <div class="form-group row">
        <label for="example-date-input" class="col-md-2 col-form-label text-center">Start Date</label>
        <div class="col-md-4">
          <input class="form-control" type="date" value="2019-08-19" id="example-date-input">
        </div>
        <label for="example-date-input1" class="col-md-2 col-form-label text-center">End Date</label>
        <div class="col-md-4">
          <input class="form-control" type="date" value="2019-08-19" id="example-date-input1">
        </div>
      </div>
</div>
<!-- Search -->
<div class="col-sm-12 col-md-4">
<div id="tickets-table_filter" class="dataTables_filter text-md-right"><label
class="d-inline-flex align-items-center">Search:
<input type="text" name="searchTerm" class="form-control form-control-sm ml-2"
aria-controls="tickets-table" [(ngModel)]="searchTerm"></label></div>
</div>
<!-- End search -->
</div>
<!-- Table -->
<div class="table-responsive">
  <form [formGroup]="updateInvestor" (ngSubmit)="onSubmit()">
<table id="basic-datatable"
class="table table-bordered dt-responsive text-nowrap datatables no-footer dtr-inline">
<thead>
<tr>
  <th *ngFor="let item of getfieldList;let i = index">{{item.fieldName}}</th>
  <th>Actions</th>
</tr>
</thead>
<tbody *ngFor="let edit of getuserList">
<tr *ngFor="let user of abc  | filter:searchTerm">
<td *ngFor="let data of getData(user)">
<div *ngIf = "!edit.isEdit">  
  {{user[data]}}
</div>
<div *ngIf = "edit.isEdit"> 
  <input type="text" class="form-control" [formControlName]="data">
</div>

</td>
<td class="text-center">
  <div *ngIf = "!edit.isEdit">
  <a class="editbutton" (click)="getTableData(edit)" ><i
  class="fas fa-edit"></i></a>
  </div>
  <div *ngIf = "edit.isEdit">
  <a class="editbutton" (click)="onSubmit()"><i
  class="fa fa-save"></i></a>
  <a class="editbutton" (click)="close(edit)"><i
  class="fa fa-times"></i></a>
  </div>
</td>
</tr>
</tbody>
</table>
</form>
</div>
<!-- End table -->
