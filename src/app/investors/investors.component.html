<div class="card">
<div class="card-body">
<div class="row mb-md-2">

<!-- Search -->
<div class="col-sm-12 col-md-4">
<div id="tickets-table_filter" class="dataTables_filter text-md-right"><label
class="d-inline-flex align-items-center">Search:
<input type="text" name="searchTerm" class="form-control form-control-sm ml-2"
aria-controls="tickets-table" [(ngModel)]="searchTerm"></label></div>
</div>
<div class="col-sm-12 col-md-2">
 <p class="text-right"> <button type="button" class="btn btn-primary w-md waves-effect waves-light"
  (click)="exportList();">Download Email Id's</button></p>
</div>
<!-- End search -->
<!-- Table -->
<div class="table-responsive">
<table id="basic-datatable"
class="table table-bordered dt-responsive text-nowrap  no-footer dtr-inline">
<thead>
<tr>
  <th>Display Name</th>
  <th>Full Name</th>
  <th>Email Id</th>
  <th>Phone Number</th>
  <th>Country</th>
  <th>city</th>
</tr>
</thead>
<tbody>
<tr *ngFor="let user of getuserList | filter:searchTerm |slice: (page-1) * 10 : (page-1) * 10 + 10">
  <td><a routerLink="/view-investors/{{ user._id}}">{{user.userName}}</a></td>
  <td>{{user.fullName}}</td>
  <td>{{user.email}}</td>
  <td>{{user.mobileNumber}}</td>
  <td>{{user.country}}</td>
  <td>{{user.city}}</td>
</tr>
</tbody> 
</table>
<!-- Pagination -->
<div class="col-sm-12 col-md-12">
  <div class="text-md-right float-md-right pagination-rounded">
    <ngb-pagination [collectionSize]="total" [(page)]="page" [pageSize]="10">
    </ngb-pagination>
</div>
</div>
<!-- End Pagination -->
</div>
</div>
</div>
</div>
</div>
</div>
