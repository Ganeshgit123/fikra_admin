<div class="container-fluid">    
 <a routerLink="/investors"><app-pagetitle title="Investors" [breadcrumbItems]="breadCrumbItems"></app-pagetitle></a> 
<div class="card">
<div class="card-body">
<ul ngbNav #justifiednav="ngbNav" [activeId]="1" class="nav-pills nav-justified">
<li [ngbNavItem]="1">
<a ngbNavLink>
<span class="d-block d-sm-none"><i class="fas fa-home"></i></span>
<span class="d-none d-sm-block">Investors Details</span>
</a>
<br>
<ng-template ngbNavContent>
  <div class="table-responsive">
    <table id="basic-datatable"
    class="table table-bordered dt-responsive text-nowrap datatables no-footer dtr-inline">
    <thead>
    <tr>
     <th *ngFor="let item of getField">{{item.fieldName}}</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of abc">
      <td *ngFor="let data of getData(user)">{{user[data]}}</td>
    </tr>
    </tbody>
    </table>
    </div>
</ng-template>
</li>
<li [ngbNavItem]="2">
<a ngbNavLink>
<span class="d-block d-sm-none"><i class="far fa-user"></i></span>
<span class="d-none d-sm-block">Login History</span>
</a>
<ng-template ngbNavContent>
</ng-template>
</li>
<!-- <li [ngbNavItem]="3">
<a ngbNavLink>
<span class="d-block d-sm-none"><i class="far fa-envelope"></i></span>
<span class="d-none d-sm-block">Login History</span>
</a>
<ng-template ngbNavContent>
</ng-template>
</li> -->
</ul>
<div [ngbNavOutlet]="justifiednav"></div>
</div>
</div>


</div>
