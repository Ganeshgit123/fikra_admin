<div class="container-fluid">    
    <a routerLink="/creators"><app-pagetitle title="Creators" [breadcrumbItems]="breadCrumbItems"></app-pagetitle></a> 
    <div class="card">
    <div class="card-body">
    <ul ngbNav #justifiednav="ngbNav" [activeId]="1" class="nav-pills nav-justified">
    <li [ngbNavItem]="1">
    <a ngbNavLink>
    <span class="d-block d-sm-none"><i class="fas fa-home"></i></span>
    <span class="d-none d-sm-block">Creator Details</span>
    </a>
    <br>
    <ng-template ngbNavContent>
    
    <div class="row">
    <div class="col-md-3" *ngFor="let item of getCreatorFeilds">
    <div class="card card-body">
    <h6 class="text-center">{{ item.fieldName }}</h6>
    <p class="text-center">{{ getCreatorList[item.fieldId] }}</p>
    </div>
    </div>
    </div>
    </ng-template>
    </li>
    </ul>
    <div [ngbNavOutlet]="justifiednav"></div>
    </div>
    </div>
    
    
    </div>
