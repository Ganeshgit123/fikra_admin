<div class="container-fluid">    
<a routerLink="/projects"><app-pagetitle title="Project" [breadcrumbItems]="breadCrumbItems"></app-pagetitle></a> 
<div class="card">
<div class="card-body" *ngIf="showAccept === true">
<div class="row">
<div class="col-md-3">
<div *ngIf="recommend == true">
<button class="btn btn-success w-md waves-effect waves-light" (click)="onchangeRecommednStatus('false')">Recommended</button>
</div>
<div *ngIf="recommend == false">
<button class="btn btn-primary w-md waves-effect waves-light" (click)="onchangeRecommednStatus('true')">Not Recommended</button>
</div>
</div>

<div class="col-md-3">
<div *ngIf="feature == true">
<button class="btn btn-success w-md waves-effect waves-light">Featured</button>
</div>
<div *ngIf="feature == false">
<button class="btn btn-primary w-md waves-effect waves-light" (click)="addFeature(centerDataModal)">Not Featured</button>
<!-- Center Modal -->
<ng-template #centerDataModal let-modal>
<div class="modal-header">
<button type="button" class="close" (click)="modal.dismiss('Cross click')" aria-hidden="true">Ã—</button>
</div>
<div class="modal-body">
<form [formGroup]="addFeatureForm">
<div class="form-group">
<label>Start Date</label>
<input class="form-control" type="date" formControlName="fromDate">
</div>
<div class="form-group">
<label>End Date</label>
<input class="form-control" type="date" formControlName="toDate">
</div>
<br>
<p class="text-center"><button type="button" class="btn btn-primary w-md waves-effect waves-light" (click)="addFeatureSubmit()">Save</button></p>
</form>
</div>
</ng-template>
</div>
</div>

<div class="col-md-3">
<div *ngIf="homeStatus == false">
<button class="btn btn-success w-md waves-effect waves-light" (click)="addHomeBannList()">Add Home Banner List</button>
</div>
<div *ngIf="homeStatus == true">
<button class="btn btn-primary w-md waves-effect waves-light" (click)="removeHomeBannList()">Remove Home Banner List</button>
</div>
</div>
</div>
</div>
</div>

<div class="row">
<div class="col-md-2">
<div class="card">
<div class="card-body">
<ul ngbNav #verticalNav="ngbNav" [activeId]="1" class="nav-pills flex-column">
<li [ngbNavItem]="1">
<a ngbNavLink class="mb-2">
<span class="d-block d-sm-none"><i class="fas fa-home"></i></span>
<span class="d-none d-sm-block">Basic Info</span>
</a>
<ng-template ngbNavContent>
<app-basic-info></app-basic-info>
</ng-template>
</li>
<li [ngbNavItem]="2">
<a ngbNavLink class="mb-2">
<span class="d-block d-sm-none"><i class="fas fa-home"></i></span>
<span class="d-none d-sm-block">Rewards</span>
</a>
<ng-template ngbNavContent>
<app-rewards></app-rewards>
</ng-template>
</li>
<li [ngbNavItem]="3">
<a ngbNavLink class="mb-2">
<span class="d-block d-sm-none"><i class="fas fa-home"></i></span>
<span class="d-none d-sm-block">Story</span>
</a>
<ng-template ngbNavContent>
<div class="row">
<div class="col-md-12">
<div class="card card-body">
<h4 class="text-center">Story</h4>
<p class="text-justify" [innerHtml]="projectList.description"></p>
</div>
</div>
</div>
</ng-template>
</li>
<li [ngbNavItem]="4">
<a ngbNavLink class="mb-2">
<span class="d-block d-sm-none"><i class="fas fa-home"></i></span>
<span class="d-none d-sm-block">Risk Challenges</span>
</a>
<ng-template ngbNavContent>
<div class="row">
<div class="col-md-12">
<div class="card card-body">
<h4 class="text-center">Risk Challenges</h4>
<p class="text-justify">{{projectList.risk_chalenges}}</p>
</div>
</div>
</div>
</ng-template>
</li>
<li [ngbNavItem]="5" *ngIf="showAccept === true">
<a ngbNavLink class="mb-2">
<span class="d-block d-sm-none"><i class="fas fa-home"></i></span>
<span class="d-none d-sm-block">Request Back</span>
</a>
<ng-template ngbNavContent>
<form [formGroup]="commentForm" (ngSubmit)="commentSubmit()">
<div class="form-group">
<label>Comments about this project</label>
<textarea class="form-control" formControlName="adminComment"></textarea>
</div>
<br>
<p class="text-center"><button class="btn btn-primary w-md waves-effect waves-light ban_con_btn">Save</button></p>
</form>
</ng-template>
</li>
<li [ngbNavItem]="6">
<a ngbNavLink class="mb-2">
<span class="d-block d-sm-none"><i class="fas fa-home"></i></span>
<span class="d-none d-sm-block">Tagged</span>
</a>
<ng-template ngbNavContent>
<form [formGroup]="addTags">
<div class="form-group">
<label>Add Tags to this Project</label>
<ng-select [items]="tagList "
bindLabel="tagName"
bindValue="tagName"
placeholder="Select Tags"
appendTo="body"
multiple="true"
formControlName="tagsArray"
>
</ng-select> 
</div>
<br>
<p class="text-center" *ngIf="showAccept === true"><button type="button" class="btn btn-primary w-md waves-effect waves-light" (click)="addTagSubmit()">Save</button></p>
</form>
</ng-template>
</li>
<li [ngbNavItem]="7">
  <a ngbNavLink class="mb-2">
  <span class="d-block d-sm-none"><i class="fas fa-home"></i></span>
  <span class="d-none d-sm-block">Liked Users</span>
  </a>
  <ng-template ngbNavContent>
  <app-liked-projects></app-liked-projects>
  </ng-template>
  </li>
</ul>
</div>
</div>
</div>
<div class="col-md-10">

<div [ngbNavOutlet]="verticalNav"></div>

</div>
</div>

</div>
