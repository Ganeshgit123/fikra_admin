    <!-- Table -->
    <div class="table-responsive">
    <table id="basic-datatable"
    class="table table-bordered dt-responsive text-nowrap datatables no-footer dtr-inline">
    <thead>
    <tr>
      <th>Report Id</th>
      <th>Investor Id</th>
      <th>Creator Name</th>
      <th>Project Name</th>
      <th>Report Comment</th>
      <th>Admin Status</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of reportedList">
      <td>{{user._id}}</td>
      <td><a routerLink="/view-investors/{{user.userDetails._id}}">{{user.userDetails.userName}}</a></td>
      <td><a routerLink="/view-creators/{{user.aboutProjectId.userId._id}}">{{user.aboutProjectId.userId.userName}}</a></td>
      <td><a routerLink="/view-projects/{{user.aboutProjectId._id}}">{{user.aboutProjectId.title}}</a></td>
      <td>{{user.reportComment}}</td>
      <td *ngIf="showAccept === true">
        <select class="pend_btn" *ngIf="user.adminStatus === 'pending'" (change)="onChangeReportStatus(user._id,$event.target.value)">
          <option>{{user.adminStatus}}</option>
          <option>approved</option>
          <option>under_review</option>
          </select>
          <select class="apprve_btn" *ngIf="user.adminStatus === 'approved'" (change)="onChangeReportStatus(user._id,$event.target.value)">
            <option>{{user.adminStatus}}</option>
            <option>pending</option>
            <option>under_review</option>
            </select>
            <select class="review_btn" *ngIf="user.adminStatus === 'under_review'" (change)="onChangeReportStatus(user._id,$event.target.value)">
              <option>{{user.adminStatus}}</option>
              <option>approved</option>
              <option>pending</option>
              </select>
        </td>
        <td *ngIf="showAccept !== true">{{user.adminStatus}}</td>
    </tr>
    </tbody> 
    </table>
