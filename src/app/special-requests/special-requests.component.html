    <app-pagetitle title="Special-Requests" [breadcrumbItems]="breadCrumbItems"></app-pagetitle>
    
    <div class="row">
    <div class="col-12">
    <div class="card">
    <div class="card-body">
    <div class="row mb-md-2">

    <div class="col-sm-12 col-md-6">
        <div class="form-group row">
            <label for="example-date-input" class="col-md-2 col-form-label text-center">Start Date</label>
            <div class="col-md-4">
              <input class="form-control" type="date"  id="example-date-input">
            </div>
            <label for="example-date-input1" class="col-md-2 col-form-label text-center">End Date</label>
            <div class="col-md-4">
              <input class="form-control" type="date" id="example-date-input1">
            </div>
          </div>
    </div>
    <!-- Search -->
    <div class="col-sm-12 col-md-4">
    <div id="tickets-table_filter" class="dataTables_filter text-md-right"><label
    class="d-inline-flex align-items-center">Search:
    <input type="text" name="searchTerm" class="form-control form-control-sm ml-2"
    aria-controls="tickets-table" [(ngModel)]="searchTerm"></label></div>
    </div>
    <!-- End search -->
    <!-- Table -->
    <div class="table-responsive">
    <table id="basic-datatable"
    class="table table-bordered dt-responsive text-nowrap datatables no-footer dtr-inline">
    <thead>
    <tr>
      <th>Service Type</th>
      <th>Comment</th>
      <th>User Name</th>
      <th>Project Id</th>
      <th>Comment Button</th>
      <th>Admin Comment</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of requestsList  | filter:searchTerm">
      <td>{{user.serviceType}}</td>
      <td>{{user.comments}}</td>
      <td><a routerLink="/view-creators/{{creatorId}}">{{userName}}</a></td>
      <td><a routerLink="/view-projects/{{projectId}}">{{projectId}}</a></td>
      <td>
        <button class="btn btn-primary w-md waves-effect waves-light" (click)="adminComment(centerDataModal)">Comment</button>
        <ng-template #centerDataModal let-modal>
          <div class="modal-header">
          <button type="button" class="close" (click)="modal.dismiss('Cross click')" aria-hidden="true">Ã—</button>
          </div>
          <div class="modal-body">
          <form [formGroup]="addNewComment">
          <div class="form-group">
          <label>Comment</label>
          <textarea  class="form-control" formControlName="adminComment"></textarea>
          </div>
          <br>
          <p class="text-center"><button type="button" class="btn btn-primary w-md waves-effect waves-light" (click)="addCommentSubmit(user._id)">Save</button></p>
          </form>
          </div>
          </ng-template>
      </td>
      <td>{{user.adminComment}}</td>
    </tr>
    </tbody> 
    </table>
    <!-- Pagination -->
    <div class="col-sm-12 col-md-5">
    <div class="text-md-right float-md-right pagination-rounded">
    <!-- <ngb-pagination [collectionSize]="total$ | async" [(page)]="page" [pageSize]="pageSize">
    </ngb-pagination> -->
    </div>
    </div>
    <!-- End Pagination -->
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>
