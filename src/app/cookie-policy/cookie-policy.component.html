<div class="container-fluid">

    <!-- start page title -->
    <app-pagetitle title="Cookie Policy Editor"  [breadcrumbItems]="breadCrumbItems"></app-pagetitle>
    <!-- end page title -->
    <ul ngbNav #justifiednav="ngbNav" [activeId]="1" class="nav-pills nav-justified">
      <li [ngbNavItem]="1">
      <a ngbNavLink>
      <span class="d-block d-sm-none"><i class="fas fa-home"></i></span>
      <span class="d-none d-sm-block">English Content</span>
      </a>
      <br>
      <ng-template ngbNavContent>
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-body">
                <div *ngFor = "let item of cookieList">
                  <p class="text-right" *ngIf="showAccept === true"><button class="btn btn-primary w-md waves-effect waves-light" (click) = "editCookie(item)">Edit</button></p>
                  <form  [formGroup]="addCookie" (ngSubmit)="onSubmit()">
                  <ckeditor [editor]="Editor" formControlName="cookieContent" (ready)="onReady($event)"></ckeditor>
                  <br>
                  <!-- <div  *ngIf = " isEdit === false ">
                  <p class="text-center"><button type="submit" class="btn btn-primary w-md waves-effect waves-light">Submit</button></p>
                </div> -->
                  <div  *ngIf = " isEdit === true ">
                  <p class="text-center"><button class="btn btn-primary w-md waves-effect waves-light">Save</button></p>
                </div>
                </form>
              </div>
              </div>
            </div>
          </div>
        </div>
      </ng-template>
      </li>
      <li [ngbNavItem]="2">
      <a ngbNavLink>
      <span class="d-block d-sm-none"><i class="far fa-user"></i></span>
      <span class="d-none d-sm-block">Arabic Content</span>
      </a>
      <ng-template ngbNavContent>
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-body">
                <div *ngFor = "let item of cookieList">
                  <p class="text-right" *ngIf="showAccept === true"><button class="btn btn-primary w-md waves-effect waves-light" (click) = "editCookie(item)">Edit</button></p>
                  <form  [formGroup]="addCookie" (ngSubmit)="onSubmit()">
                  <ckeditor [editor]="Editor" formControlName="cookieContent_Ar" (ready)="onReady($event)"></ckeditor>
                  <br>
                  <!-- <div  *ngIf = " isEdit === false ">
                  <p class="text-center"><button type="submit" class="btn btn-primary w-md waves-effect waves-light">Submit</button></p>
                </div> -->
                  <div  *ngIf = " isEdit === true ">
                  <p class="text-center"><button class="btn btn-primary w-md waves-effect waves-light">Save</button></p>
                </div>
                </form>
              </div>
              </div>
            </div>
          </div>
        </div>
      </ng-template>
      </li>
      </ul>
      <div [ngbNavOutlet]="justifiednav"></div>
      
      </div>
