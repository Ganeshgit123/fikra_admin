<div class="card">
    <div class="card-body">
        <div class="section_show">
            <ul class="sec_show_ul">
                <li class="text">Section Shows in Website</li>
                <li>
                    <label class="switch">
                        <input *ngIf="handBookStatus == true"  type="checkbox" checked (change)="onchangeHandbookStatus($event)">
                        <input *ngIf="handBookStatus !== true" type="checkbox" unchecked (change)="onchangeHandbookStatus($event)">
                        <span class="slider"></span>
                    </label>
                </li>
            </ul>
        </div>
        <hr>
    <form [formGroup]="handbook">
    <div class="row">
    <div class="col-md-6">
    <div class="form-group">
    <label>Heading (EN)</label>
    <input type="text" class="form-control" formControlName="head">
    </div>
    <div class="form-group">
    <label>Description (EN)</label>
    <textarea class="form-control" formControlName="body"></textarea>
    </div>
    </div>
    <div class="col-md-6">
    <div class="form-group">
    <label>Heading (AR)</label>
    <input type="text" class="form-control" formControlName="headAr">
    </div>
    <div class="form-group">
    <label>Description (AR)</label>
    <textarea class="form-control" formControlName="bodyAr"></textarea>
    </div>
    </div>
    </div>

    </form>
    <br>
    <p class="text-center"><button class="btn btn-primary w-md waves-effect waves-light" (click)="handbookSubmit()">Save</button></p>
    </div>
    </div>
