<div class="card">
<div class="card-body">
    <div class="section_show">
        <ul class="sec_show_ul">
            <li class="text">Section Shows in Website</li>
            <li *ngIf="showAccept === true">
                <label class="switch">
                    <input *ngIf="videoStatus == true"  type="checkbox" checked (change)="onchangeVideoStatus($event)">
                    <input *ngIf="videoStatus !== true" type="checkbox" unchecked (change)="onchangeVideoStatus($event)">
                    <span class="slider"></span>
                </label>
            </li>
            <li *ngIf="showAccept !== true">
             <span>
                 <p *ngIf="videoStatus == true">ON</p>
                 <p *ngIf="videoStatus !== true">OFF</p>
             </span>
            </li>
        </ul>
    </div>
    <hr>
<form [formGroup]="video">
<div class="row">
<div class="col-md-6">
<div class="form-group">
<label>Video Heading (EN)</label>
<input type="text" class="form-control" formControlName="videoHead">
</div>
<div class="form-group">
<label>Video Description (EN)</label>
<textarea class="form-control" formControlName="videoDescription"></textarea>
</div>
</div>
<div class="col-md-6">
<div class="form-group">
<label>Video Heading (AR)</label>
<input type="text" class="form-control" formControlName="videoHeadAr">
</div>
<div class="form-group">
<label>Video Description (AR)</label>
<textarea class="form-control" formControlName="videoDescriptionAr"></textarea>
</div>
</div>
</div>

<div class="col-md-12">
<div class="form-group">
<label>Use embeeded video link Here</label>
<input type="text" class="form-control" formControlName="videoLink">
</div>
</div>
</form>
<br>
<p class="text-center" *ngIf="showAccept === true"><button class="btn btn-primary w-md waves-effect waves-light" (click)="videoSubmit()">Save</button></p>
</div>
</div>
