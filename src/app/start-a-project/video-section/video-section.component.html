<div class="card">
<div class="card-body">
<form [formGroup]="video" (ngSubmit)="bannerCont()">
<div class="row">
<div class="col-md-6">
<div class="form-group">
<label>Right side Heading (EN)</label>
<input type="text" class="form-control" formControlName="videoHeadEn">
</div>
<div class="form-group">
<label>Right side Description (EN)</label>
<textarea class="form-control" formControlName="videoDescriptionEn"></textarea>
</div>
</div>
<div class="col-md-6">
<div class="form-group">
<label>Right side Heading (AR)</label>
<input type="text" class="form-control" formControlName="videoHeadAr">
</div>
<div class="form-group">
<label>Right side Description (AR)</label>
<textarea class="form-control" formControlName="videoDescriptionAr"></textarea>
</div>
</div>
</div>

<div class="col-md-12">
<div class="form-group">
<label>Use embeeded video link Here</label>
<input type="text" class="form-control" formControlName="videoLink">
</div>
</div>
</form>
<br>
<p class="text-center"><button class="btn btn-primary w-md waves-effect waves-light">Save</button></p>
</div>
</div>
