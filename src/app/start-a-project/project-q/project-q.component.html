<div class="card">
<div class="card-body">
<form [formGroup]="projectTitle" (ngSubmit)="bannerCont()">
<div class="row">
<div class="col-md-6">
<div class="form-group">
    <label>Project Title (EN)</label>
<textarea class="form-control" formControlName="projTitleEn"></textarea>
</div>
</div>
<div class="col-md-6">
    <div class="form-group">
        <label>Project Title (AR)</label>
    <textarea class="form-control" formControlName="projTitleAr"></textarea>
    </div>
    </div>
</div>
<br>
<p class="text-center"><button class="btn btn-primary w-md waves-effect waves-light">Save</button></p>
</form>
</div>
</div>
<div class="card">
<div class="card-body">
<p class="text-right"><button type="button" class="btn btn-primary w-md waves-effect waves-light" (click)="addQuesAndAns(addQuesAns)">Add New</button></p>
<!-- Center Modal -->
<ng-template #addQuesAns let-modal>
<div class="modal-header">
<button type="button" class="close" (click)="modal.dismiss('Cross click')" aria-hidden="true">Ã—</button>
</div>
<div class="modal-body">
<form [formGroup]="addQues" (ngSubmit)="onSubmit()">
<div class="form-group">
<label>Project Question (EN)</label>
<textarea class="form-control" formControlName="projQuesEn"></textarea>
</div>
<div class="form-group">
    <label>Project Question (AR)</label>
    <textarea class="form-control" formControlName="projQuesAr"></textarea>
    </div>
<div class="form-group">
<label>Project Answer (EN)</label>
<textarea class="form-control" formControlName="projAnsEn"></textarea>
</div>
<div class="form-group">
    <label>Project Answer (AR)</label>
    <textarea class="form-control" formControlName="projAnsAr"></textarea>
    </div>
<br>
<p class="text-center"><button type="button" class="btn btn-primary w-md waves-effect waves-light">Save</button></p>    
</form>
</div>
</ng-template>
<div class="table-responsive">
<table id="basic-datatable"
class="table table-bordered dt-responsive nowrap datatables no-footer dtr-inline">
<thead>
<tr>
<th>Question(EN)</th>
<th>Question(AR)</th>
<th>Answer(EN)</th>
<th>Answer(AR)</th>
<th>Status</th>
<th>Action</th>
</tr>
</thead>
<tbody>
<tr>
<td>
</td>
<td>
</td>
<td>
</td>
<td>
</td>
<td>
    <label class="switch">
        <input  type="checkbox" checked>
        <span class="slider"></span>
    </label>    
</td>
<td>
    <a class="mr-3 text-info" ngbTooltip="Edit"><i
        class="mdi mdi-pencil font-size-18"></i></a>
    <a class="text-danger" ngbTooltip="Delete"><i
        class="mdi mdi-trash-can font-size-18"></i></a>
</td>
</tr>
</tbody>
</table>
</div>
</div>
</div>
