<div class="container-fluid">
<app-pagetitle title="About Page" [breadcrumbItems]="breadCrumbItems"></app-pagetitle>
<div class="row">
<div class="col-lg-12">
<div class="row">
<div class="col-md-2">
<div class="card">
<div class="card-body">
<ul ngbNav #verticalNav="ngbNav" [activeId]="1" class="nav-pills flex-column">
<li [ngbNavItem]="1">
<a ngbNavLink class="mb-2">
<span class="d-block d-sm-none"><i class="fas fa-home"></i></span>
<span class="d-none d-sm-block">Top Section</span>
</a>
<ng-template ngbNavContent>
<div class="card">
<div class="card-body">
    <div class="section_show">
        <ul class="sec_show_ul">
            <li class="text">Section Shows in Website</li>
            <li>
                <label class="switch">
                    <input *ngIf="topStatus == true"  type="checkbox" checked (change)="onchangeTopStatus($event)">
                    <input *ngIf="topStatus !== true" type="checkbox" unchecked (change)="onchangeTopStatus($event)">
                    <span class="slider"></span>
                </label>
            </li>
        </ul>
    </div>
    <hr>
    <form  [formGroup]="addBanner">
<div class="row">
<div class="col-md-12">
    <div class="img_upload">
        <label for="customFile">
        <img class="upload-img" *ngIf="!imagePreview"  src="assets/images/upload_img.png"/>
        <img class="upload-img" *ngIf="imagePreview" src="{{imagePreview}}"/>
        </label>
        <input formControlName="topImage" type="file" class="custom-file-input" id="customFile" (change)="uploadImageFile($event)">
    </div>
</div>
<div class="col-md-6">
    <div class="form-group">
        <label>Top Heading (EN)</label>
        <input type="text" class="form-control" formControlName="topHead">
    </div>
    <div class="form-group">
        <label>Top content (EN)</label>
        <ckeditor [editor]="Editor" formControlName="topContent" (ready)="onReady($event)"></ckeditor>
    </div>
</div>
<div class="col-md-6">
    <div class="form-group">
        <label>Top Heading (AR)</label>
        <input type="text" class="form-control" formControlName="topHeadAr">
    </div>
    <div class="form-group">
        <label>Top content (AR)</label>
        <ckeditor [editor]="Editor" formControlName="topContentAr" (ready)="onReady($event)"></ckeditor>
    </div>
</div>
</div>
</form>
<br>
<p class="text-center"><button class="btn btn-primary w-md waves-effect waves-light" (click)="onTopUpdate()">Save</button></p>
</div>
</div>
</ng-template>
</li>
<li [ngbNavItem]="2">
<a ngbNavLink class="mb-2">
<span class="d-block d-sm-none"><i class="fas fa-home"></i></span>
<span class="d-none d-sm-block">Content Section</span>
</a>
<ng-template ngbNavContent>
<app-content-section></app-content-section>
</ng-template>
</li>
<li [ngbNavItem]="3">
<a ngbNavLink class="mb-2">
<span class="d-block d-sm-none"><i class="fas fa-home"></i></span>
<span class="d-none d-sm-block">Middle Section</span>
</a>
<ng-template ngbNavContent>
<app-middle-section></app-middle-section>
</ng-template>
</li>
</ul>
</div>
</div>
</div>
<div class="col-md-10">

<div [ngbNavOutlet]="verticalNav"></div>

</div>
</div>

</div><!-- End vertical nav tab -->

</div>
</div>
