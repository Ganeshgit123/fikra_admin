<div class="container-fluid">
    <app-pagetitle title="About Page" [breadcrumbItems]="breadCrumbItems"></app-pagetitle>
    <div class="row">
    <div class="col-lg-12">
    <div class="row">
    <div class="col-md-2">
    <div class="card">
    <div class="card-body">
    <ul ngbNav #verticalNav="ngbNav" [activeId]="1" class="nav-pills flex-column">
    <li [ngbNavItem]="1">
    <a ngbNavLink class="mb-2">
    <span class="d-block d-sm-none"><i class="fas fa-home"></i></span>
    <span class="d-none d-sm-block">Profile Section</span>
    </a>
    <ng-template ngbNavContent>
    <div class="card">
    <div class="card-body">
        <ckeditor [editor]="Editor" (ready)="onReady($event)"></ckeditor>
        <br>
        <p class="text-center"><button class="btn btn-primary w-md waves-effect waves-light">Save</button></p>
    </div>
    </div>
    </ng-template>
    </li>
    <li [ngbNavItem]="2">
        <a ngbNavLink class="mb-2">
        <span class="d-block d-sm-none"><i class="fas fa-home"></i></span>
        <span class="d-none d-sm-block">Our Mission</span>
        </a>
        <ng-template ngbNavContent>
        <div class="card">
        <div class="card-body">
           <div class="row">
            <div class="col-md-6">
                <div class="img_upload">
                    <label for="customFile">
                    <img class="upload-img" *ngIf="!imagePreview"  src="../assets/images/upload_img.png"/>
                    <img class="upload-img" *ngIf="imagePreview" src="{{imagePreview}}"/>
                    </label>
                    <input type="file" class="custom-file-input" id="customFile" (change)="uploadImageFile($event)">
                    </div>
            </div>
            <div class="col-md-6">
                <ckeditor [editor]="Editor" (ready)="onReady($event)"></ckeditor>
            </div>
           </div>
           <br>
           <p class="text-center"><button type="button" class="btn btn-primary w-md waves-effect waves-light">Save</button></p>
        </div>
        </div>
        </ng-template>
        </li>
        <li [ngbNavItem]="3">
            <a ngbNavLink class="mb-2">
            <span class="d-block d-sm-none"><i class="fas fa-home"></i></span>
            <span class="d-none d-sm-block">Our Vision</span>
            </a>
            <ng-template ngbNavContent>
            <div class="card">
            <div class="card-body">
               <div class="row">
                <div class="col-md-6">
                    <ckeditor [editor]="Editor" (ready)="onReady($event)"></ckeditor>
                </div>
                <div class="col-md-6">
                    <div class="img_upload">
                        <label for="customFile">
                        <img class="upload-img" *ngIf="!imagePreview"  src="../assets/images/upload_img.png"/>
                        <img class="upload-img" *ngIf="imagePreview" src="{{imagePreview}}"/>
                        </label>
                        <input type="file" class="custom-file-input" id="customFile" (change)="uploadImageFile($event)">
                        </div>
                </div>
               </div>
               <br>
               <p class="text-center"><button type="button" class="btn btn-primary w-md waves-effect waves-light">Save</button></p>
            </div>
            </div>
            </ng-template>
            </li>
    </ul>
    </div>
    </div>
    </div>
    <div class="col-md-10">
    
    <div [ngbNavOutlet]="verticalNav"></div>
    
    </div>
    </div>
    
    </div><!-- End vertical nav tab -->
    
    </div>
    </div>
