<div class="container-fluid">
<app-pagetitle title="About Page" [breadcrumbItems]="breadCrumbItems"></app-pagetitle>
<div class="row">
<div class="col-lg-12">
<div class="row">
<div class="col-md-2">
<div class="card">
<div class="card-body">
<ul ngbNav #verticalNav="ngbNav" [activeId]="1" class="nav-pills flex-column">
<li [ngbNavItem]="1">
<a ngbNavLink class="mb-2">
<span class="d-block d-sm-none"><i class="fas fa-home"></i></span>
<span class="d-none d-sm-block">Profile Section</span>
</a>
<ng-template ngbNavContent>
<div class="card">
<div class="card-body">
    <form  [formGroup]="addprofile" (ngSubmit)="onSubmit()">
<div class="row">
<div class="col-md-6">
    <label>Profile content (EN)</label>
    <ckeditor [editor]="Editor" formControlName="profileContentEN" (ready)="onReady($event)"></ckeditor>
</div>
<div class="col-md-6">
    <label>Profile content (AR)</label>
    <ckeditor [editor]="Editor" formControlName="profileContentAR" (ready)="onReady($event)"></ckeditor>
</div>
</div>
</form>
<br>
<p class="text-center"><button class="btn btn-primary w-md waves-effect waves-light">Save</button></p>
</div>
</div>
</ng-template>
</li>
<li [ngbNavItem]="2">
<a ngbNavLink class="mb-2">
<span class="d-block d-sm-none"><i class="fas fa-home"></i></span>
<span class="d-none d-sm-block">Our Mission</span>
</a>
<ng-template ngbNavContent>
<div class="card">
<div class="card-body">
    <form [formGroup]="addMissionCont">
<div class="row">
<div class="col-md-6">
<div class="img_upload">
    <label for="customFile">
    <img class="upload-img" *ngIf="!imagePreview"  src="assets/images/upload_img.png"/>
    <img class="upload-img" *ngIf="imagePreview" src="{{imagePreview}}"/>
    </label>
    <input type="file" formControlName="missionImage" class="custom-file-input" id="customFile" (change)="uploadImageFile($event)">
    </div>
</div>
<div class="col-md-6">
    <div class="form-group">
        <label>Mission Content (EN)</label>
        <textarea class="form-control" formControlName="missionContentEn"></textarea>
    </div>
    <div class="form-group">
        <label>Mission Content (AR)</label>
        <textarea class="form-control" formControlName="missionContentAr"></textarea>
    </div>
</div>
</div>
</form>
<br>
<p class="text-center"><button type="button" class="btn btn-primary w-md waves-effect waves-light">Save</button></p>
</div>
</div>
</ng-template>
</li>
<li [ngbNavItem]="3">
<a ngbNavLink class="mb-2">
<span class="d-block d-sm-none"><i class="fas fa-home"></i></span>
<span class="d-none d-sm-block">Our Vision</span>
</a>
<ng-template ngbNavContent>
<div class="card">
<div class="card-body">
    <form [formGroup]="addVisionCont">
    <div class="row">
    <div class="col-md-6">
        <div class="form-group">
            <label>Vision Content (EN)</label>
            <textarea class="form-control" formControlName="visionContentEn"></textarea>
        </div>
        <div class="form-group">
            <label>Vision Content (AR)</label>
            <textarea class="form-control" formControlName="visionContentAr"></textarea>
        </div>
    </div>
    <div class="col-md-6">
        <div class="img_upload">
            <label for="customFile">
            <img class="upload-img" *ngIf="!imagePreview"  src="assets/images/upload_img.png"/>
            <img class="upload-img" *ngIf="imagePreview" src="{{imagePreview}}"/>
            </label>
            <input type="file" formControlName="visionImage" class="custom-file-input" id="customFile" (change)="uploadImageFile($event)">
            </div>
        </div>
    </div>
</form>
<br>
<p class="text-center"><button type="button" class="btn btn-primary w-md waves-effect waves-light">Save</button></p>
</div>
</div>
</ng-template>
</li>
</ul>
</div>
</div>
</div>
<div class="col-md-10">

<div [ngbNavOutlet]="verticalNav"></div>

</div>
</div>

</div><!-- End vertical nav tab -->

</div>
</div>
